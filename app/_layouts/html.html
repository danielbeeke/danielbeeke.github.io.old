<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <meta property="og:title" content="{{ page.title }}" />
        <meta property="og:type" content="article" />
        {% if page.image %}
            <meta property="og:url" content="http://www.danielbeeke.nl{{ page.url }}" />
            <meta property="og:image" content="/img/{{ page.image }}" />
        {% else %}
            <meta property="og:url" content="http://www.danielbeeke.nl" />
            <meta property="og:image" content="/img/me.jpg" />
        {% endif %}

        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
        {% include fontloader.html %}
        <!-- build:css({app,.tmp}) /css/main.css -->
        <link rel="stylesheet" href="/css/styles.css">
        <!-- endbuild -->


    <!-- build:js(app) /js/scripts.js -->
    <script src="/_bower_components/jquery/dist/jquery.js"></script>
    <script src="/js/shadows.js"></script>
    <script src="/js/card-transition.js"></script>
    <script src="/js/filters.js"></script>
    <script src="/js/search.js"></script>
    <script src="/js/main.js"></script>
    <!-- endbuild -->

    </head>
    <body>

    {{ content }}

    </body>
</html>
